<mat-card class="tilerack">
  <div class="titleContainer">
      <span class="playerName">{{player}}</span>
      <span class="tileRemaining">{{tilesRemaining}} Tiles Remain</span>
  </div>
  <mat-card-content>
    <h3 *ngIf="myTurn" [class.myturn]="myTurn">Your Turn</h3>
    <h3 *ngIf="gameOver" [class.myturn]="myTurn">Game Over</h3>
    <app-tile-holder #tileHolder></app-tile-holder>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="!myTurn" (click)="resetMoveEvent()">Reset</button>
    <button mat-button [disabled]="!myTurn" (click)="passMoveEvent()">Pass</button>
    <button mat-button [disabled]="!myTurn || tilesRemaining < 7" (click)="tileHolder.swapTileEventHandler()">Swap Tiles</button>
    <button mat-raised-button color="primary" [disabled]="!myTurn" (click)="playMoveEvent()">Play</button>
  </mat-card-actions>
</mat-card>
