<mat-card>
  <mat-card-header>
    <mat-card-title>{{this.gmSvc.game}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let player of players; index as i; last as last" class="scoreRow" [class.winner]="isWinner(i)">
        <span class="order" [class.turn]="i === turn">{{player.order + 1}}</span>
        <span class="name" [class.turn]="i === turn">{{player.playerName}}</span>
        <span class="score" [class.turn]="i === turn">{{player.score}}</span>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
